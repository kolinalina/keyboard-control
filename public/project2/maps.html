                 <div class='peta' id='mapid'> 

                        <script>
                                let mymap = L.map('mapid').setView([-6.9839838,110.4097825],12);
                                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                                attribution: 'Map data &copy; <a href="https:// www.openstreetmap.org/">OpenStreetMap</a> contributors, <ahref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                                 maxZoom: 20,
                                 id: 'mapbox.streets',
                                 accessToken:'pk.eyJ1Ijoia29saW5hMDMiLCJhIjoiY2ptOHQ0a3djMHBwczN3bGtqaXJqam81aiJ9.0JPLE5WavwCS_vr4tf1dyg'
                                }).addTo(mymap);

                                var marker = L.marker([-6.9839838,110.4097825]).addTo(mymap);

                                var arr_marker= [

                                    [-6.9959811,110.3961827],
                                    [-6.9839838,110.4097825],
                                    [-6.9836005,110.4429579],
                                    [-6.9902851,110.4207485],
                                    [-6.9681913,110.4263952]
                                ];

                                for (m of arr_marker) {
                                L.marker(m).addTo(mymap);
                                }

                   
                                var polygon = L.polygon([
                                    [-6.9959811,110.3961827],
                                    [-6.9839838,110.4097825],
                                    [-6.9836005,110.4429579],
                                    [-6.9902851,110.4207485],
                                    [-6.9681913,110.4263952],
                                 ]).addTo(mymap);



                                var circle = L.circle([-6.9839838,110.4097825],  {
                                        color: 'red',
                                        fillColor: '#f03',
                                        fillOpacity: 0.5,
                                        radius: 5000
                                }).addTo(mymap);

                 

                                    var popup = L.popup()
                                        .setLatLng([-6.9839838,110.4097825])
                                        .setContent("Wisata Kota Semarang")
                                        .openOn(mymap);


                                    var popup = L.popup();
                                    function onMapClick(e) {
                                    popup
                                    .setLatLng(e.latlng)
                                    .setContent("Lokasi yang dipilih: " + e.latlng.toString())
                                    .openOn(mymap);
                                    }
                                    mymap.on('click', onMapClick);

                         </script>
